<svg width="1200" height="300" viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4"/>
    </filter>

    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7f00ff"/>
      <stop offset="100%" stop-color="#e100ff"/>
    </linearGradient>
  </defs>

  <path id="wave"
        d="M 0 150 Q 300 100 600 150 T 1200 150"
        fill="none"
        stroke="url(#grad)"
        stroke-width="4"
        stroke-dasharray="8 8"/>

  <circle r="8" fill="#ff00ff" filter="url(#glow)">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#wave"/>
    </animateMotion>
  </circle>

  <text x="50%" y="90"
        text-anchor="middle"
        fill="#ffffff"
        font-size="36"
        font-family="monospace">
    &lt;Hi i'm Nidhishree /&gt;
  </text>

</svg>
